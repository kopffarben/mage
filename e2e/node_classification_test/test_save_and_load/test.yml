query: >
        CALL node_classification.set_model_parameters()
        YIELD in_channels, out_channels
        RETURN in_channels, out_channels;

output:
        - in_channels: 34
          out_channels: 4

query: >
        CALL node_classification.save_model() YIELD *;

output:
        - status: Model has been successfully saved.


query: >
        CALL node_classification.load_model() YIELD *;

output:
        - status: Model has been successfully loaded.

query: >
        CALL node_classification.reset() YIELD *;

output:
        - status: Global parameters and logged data have been reseted.