# this test is used for sanity check if model overfits on small dataset
query: >
        CALL node_classification.set_model_parameters({layer_type: 'SAGE', hidden_features_size: [16, 16]}) YIELD *;

output:
        - in_channels: 34
          out_channels: 4
          num_samples: 34
          path: ../pytorch_models/model

query: >
        CALL node_classification.train(10) YIELD epoch RETURN epoch;

output:
        - epoch: 5
        - epoch: 10

query: >
        CALL node_classification.reset() YIELD *;

output: []