# this test is used for sanity check if model overfits on small dataset
query: >
        CALL node_classification.set_model_parameters({layer_type: 'SAGE', hidden_features_size: [16, 16]}) 
        YIELD in_channels, out_channels
        RETURN in_channels, out_channels;

output:
        - in_channels: 34
          out_channels: 4
          

query: >
        CALL node_classification.train(10) YIELD epoch RETURN epoch;

output:
        - epoch: 5
        - epoch: 10

query: >
        CALL node_classification.reset() YIELD *;

output:
        - status: Global parameters and logged data have been reseted.