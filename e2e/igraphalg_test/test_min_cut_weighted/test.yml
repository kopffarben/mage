query: >
  MATCH (source {id: 0}), (sink {id: 5})
  CALL igraphalg.min_cut(source, sink, "weight")
  YIELD partition_vertex_ids, cut_edge_vertex_ids,value RETURN partition_vertex_ids, cut_edge_vertex_ids,value;

output:
    - cut_edge_vertex_ids : [5,6]
      partition_vertex_ids: [[0,1,2,3],[4,5]]
      value: 12.0
