query: >
  CALL kmeans.get_clusters(2) YIELD vertex, cluster
  RETURN vertex.id as node_id, cluster
  ORDER BY node_id ASC;

output:
  - node_id: 0
    cluster: 0
  - node_id: 1
    cluster: 0
  - node_id: 2
    cluster: 0
  - node_id: 4
    cluster: 0
  - node_id: 5
    cluster: 1
  - node_id: 6
    cluster: 1
  - node_id: 7
    cluster: 1
  - node_id: 8
    cluster: 1
  - node_id: 9
    cluster: 1
