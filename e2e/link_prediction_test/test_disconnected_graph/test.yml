query: >
      CALL link_prediction.set_model_parameters({hidden_features_size: [3, 2], split_ratio: 0.6, num_epochs: 1, target_relation: "CITES"}) YIELD *
      CALL link_prediction.train()
      YIELD training_results, validation_results
      RETURN count(training_results) as check;

output:
      - check: 1
